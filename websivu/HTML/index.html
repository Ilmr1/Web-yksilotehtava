<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <link href="CSS/styles.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container"> <h1>Website Name</h1>
        <nav class="login">
            <button>Login</button>
            <button>Register</button>
        </nav>
    </div>
</header>
<main>
    <section class="map">
        <div class="container"> <h2>Leaflet map of Finland, Helsinki</h2>
            <div id="map-container"></div> </div>
    </section>
    <section class="info">
        <div class="container"> <h2>Info</h2>
            <p>Add your website information here.</p>
        </div>
    </section>
</main>
<footer>
    <div class="container"> <p>Copyright information</p>
    </div>
</footer>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script> <script src="map.js"></script> </body>
</html>
