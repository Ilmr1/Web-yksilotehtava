<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Where to Eat</title>

<body>
<div class="headerBar">
    <div class="logoContainer">
        <h1>WhereToEat</h1>
    </div>
    <div class="actionButtons">
        <button id="signInButton">Log In</button>
        <button id="signUpButton">Sign Up</button>
        <button id="profileButton">Profile</button>
        <button id="signOutButton" style="display: none;">Log Out</button>
    </div>
</div>

<div class="centralSection">
    <button id="searchButton">Search</button>
    <div id="searchDialog" style="display: none;">
        <form id="searchForm">
            <label for="searchField">Restaurant Name: </label>
            <input type="text" id="searchField" name="search">
            <button type="submit">Search</button>
        </form>
    </div>
</div>


<div id="restaurantSection">
    <div id="mapContainer"></div>
    <div id="restaurantInfoContainer">
        <h2 id="restaurantName">Restaurant Name</h2>
        <p id="restaurantAddress"> Address</p>
        <div id="menuButtons">
            <button id="dailyMenuButton">Today's Menu</button>
            <button id="weeklyMenuButton">Weekly Menu</button>
        </div>
        <div id="menuBox">
        </div>
    </div>
</div>
